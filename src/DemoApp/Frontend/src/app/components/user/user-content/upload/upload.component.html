<div class="content-wrapper" >
    <section class="content-header">
      <h1>
        Upload
      </h1>
    </section>
    <section class="content">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Upload .hea and .dat Files</h3>
        </div> 
          <div class="box-body">
            
            <div class="form-group has-feedback">
              <input type="file" (change)="onHeaFileSelect($event)" accept=".hea" name="hea" id="heaFile" class="form-control"/>
            </div>
            
            <div class="form-group has-feedback"> 
              <input type="file" (change)="onDatFileSelect($event)" accept=".dat" name="datFile" id="datFile" class="form-control"/>
            </div>
                      
          </div>
          <div class="box-footer">
            <button type="button" (click)="onUpload()">Upload Files</button>
          </div>
      </div>
    </section>
  </div>
