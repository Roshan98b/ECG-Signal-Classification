<div class="content-wrapper" >
    <section class="content-header">
      <h1>
        Upload
      </h1>
    </section>
    <section class="content">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Upload .hea and .dat Files</h3>
        </div> 
        <div class="box-body">
          
          <div class="form-group has-feedback">
            <input type="file" name="heaFile" id="heaFile" class="form-control" (change)="onHeaFileSelect($event)"/>
            <button type="button" (click)="onUploadHea()">Upload .hea File</button>
          </div>
          
          <div class="form-group has-feedback"> 
            <input type="file" accept=".dat" name="datFile" id="datFile" class="form-control" (change)="onHeaFileSelect($event)"/>
            <button type="button" (click)="onUploadDat()">Upload .dat File</button>
          </div>
                    
        </div>
      </div>
    </section>
  </div>
